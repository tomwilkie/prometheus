machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    SRCDIR: /home/ubuntu/src/github.com/prometheus/prometheus

dependencies:
  pre:
    - mkdir -p $(dirname $SRCDIR) && cp -r $(pwd)/ $SRCDIR

test:
  override:
    - cd $SRCDIR; make promu
    - cd $SRCDIR; GOOS=linux make build docker
